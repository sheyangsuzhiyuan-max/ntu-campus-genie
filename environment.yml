name: ntu_ai
channels:
  - defaults
dependencies:
  - python=3.10
  - pip
  - pip:
    # 核心全家桶 (0.3.x 架构)
    - langchain>=0.3.0
    - langchain-community>=0.3.0
    - langchain-core>=0.3.0
    - langchain-openai>=0.2.0
    - langchain-text-splitters>=0.3.0
    
    # 向量与模型支持
    - sentence-transformers
    - faiss-cpu
    - pypdf
    - tiktoken
    
    # 界面
    - streamlit
    - watchdog  # 优化 Streamlit 刷新速度